<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, 100px);
      grid-template-rows: 50px 50px 50px;
    }
  </style>
</head>
<body>
  <div class='grid'>
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
    <div><p>3</p></div>
    <div><p>3</p></div>
    <div><p>3</p></div>
    <div><p>3</p></div>
    <div><p>3</p></div>
    <div><p>3</p></div>
    <div><p>3</p></div>
  </div>
</body>
</html>
