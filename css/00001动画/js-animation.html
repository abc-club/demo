<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js动画</title>
  <style>
    #app{
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: #f00;
    }
    
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const end = 300, duration = 5
    const $app = document.getElementById('app')
    let starttime
    function move() {
      let percent = (Date.now() - starttime) / 1000 % duration / duration
      $app.style.left = percent * end + 'px'
    }
    // 方法一
    // function start() {
    //   starttime = Date.now()
    //   let timer = setInterval(() => {
    //     move()
    //   }, 1000/60);
    // }
    // start()

    // 方法二
    // function start() {
    //   let timer = setTimeout(() => {
    //     move()
    //     start()
    //   }, 1000/60);
    // }
    // starttime = Date.now()
    // start()

    // 方法三
    function start() {
      requestAnimationFrame(() => {
        move()
        start()
      })
    }
    starttime = Date.now()
    start()
    
  </script>
</body>
</html>
