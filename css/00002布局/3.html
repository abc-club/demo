<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>absolute布局</title>
  <style>
    .container{
      position: relative;
    }
    .left{
      position: absolute;
      left: 0;
      top: 0;
      width: 300px;
      min-height: 100px;
      background-color: #f00;
    }
    .right{
      position: absolute;
      right: 0;
      top: 0;
      width: 300px;
      min-height: 100px;
      background-color: #00f;
    }
    .center{
      margin: 0 300px;
      min-height: 100px;
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div class='container'>
    <div class="left"></div>
    <div class="center">
      <p>第三方的发电房</p>
      <p>第三方的发电房</p>
      <p>第三方的发电房</p>
      <p>第三方的发电房</p>
      <p>第三方的发电房</p>
      <p>第三方的发电房</p>

    </div>
    <div class="right"></div>
  </div>
</body>
</html>
